<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Article preview component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="content">
        <div class="content-img" role="content-img">
          <img src="./images/drawers.jpg" alt="" />
        </div>

        <div class="info-block">
          <div class="content-text">
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>

            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>

          <div class="content-author">
            <div class="author-img">
              <img src="./images/avatar-michelle.jpg" alt="photo" />
            </div>
            <p class="author-name">Michelle Appleton</p>
            <p class="author-date">28 Jun 2020</p>

            <div class="content-button" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  fill="#6E8098"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
